{{- if .Values.rbac.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tapio.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "tapio.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "tapio.fullname" . }}
  labels:
    {{- include "tapio.labels" . | nindent 4 }}
rules:
  # Core resources for health checking
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/status"]
    verbs: ["get", "list", "watch"]
  
  # Container metrics and status
  - apiGroups: [""]
    resources: ["nodes", "nodes/status", "nodes/metrics", "nodes/proxy"]
    verbs: ["get", "list"]
  
  # Events for understanding issues
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  
  # Namespace information
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  
  # ConfigMaps and Secrets (read-only for configuration)
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  
  # Metrics API for resource usage
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
  
  # Apps resources for deployment context
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list"]
  
  # Batch resources for job monitoring
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list"]
  
  # For node agent to update its status
  - apiGroups: [""]
    resources: ["pods/status"]
    verbs: ["patch", "update"]
    resourceNames: ["$(POD_NAME)"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "tapio.fullname" . }}
  labels:
    {{- include "tapio.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tapio.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "tapio.serviceAccountName" . }}
    namespace: {{ .Values.global.namespace | default .Release.Namespace }}
{{- end }}