name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Format check
        run: |
          gofmt -l . | tee fmt-issues.txt
          test ! -s fmt-issues.txt

      - name: Vet
        run: go vet ./...

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Verify binary works
        run: ./bin/tapio version