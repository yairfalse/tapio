name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      
      # Fast lint - just the essentials
      - run: gofmt -l . | grep -v vendor | tee fmt-issues.txt && test ! -s fmt-issues.txt
      - run: go vet ./...
      
      # Build and test
      - run: go build ./cmd/tapio  
      - run: go test -short ./...