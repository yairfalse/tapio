apiVersion: v1
kind: Pod
metadata:
  name: memory-hog
  namespace: default
  labels:
    test-scenario: oom-kill
spec:
  containers:
  - name: memory-consumer
    image: polinux/stress
    resources:
      limits:
        memory: "128Mi"
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "200M", "--vm-hang", "1"]