# Test deployment for correlation service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: correlation-service
  namespace: tapio-system
  labels:
    app: correlation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: correlation-service
  template:
    metadata:
      labels:
        app: correlation-service
    spec:
      serviceAccountName: correlation-service
      containers:
      - name: correlation-service
        image: tapio/correlation-service:test
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_URL
          value: "nats://nats-0.nats.tapio-system:4222"
        - name: LOG_LEVEL
          value: "info"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: correlation-service
  namespace: tapio-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: correlation-service
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: correlation-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: correlation-service
subjects:
- kind: ServiceAccount
  name: correlation-service
  namespace: tapio-system