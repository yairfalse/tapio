apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cni-ebpf-collector
  namespace: kube-system
  labels:
    app: cni-ebpf-collector
spec:
  selector:
    matchLabels:
      app: cni-ebpf-collector
  template:
    metadata:
      labels:
        app: cni-ebpf-collector
    spec:
      hostNetwork: true
      hostPID: true
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: cni-collector
        image: cni-ebpf-test:latest
        imagePullPolicy: Never  # Use local image
        securityContext:
          privileged: true  # Required for eBPF
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_RESOURCE
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: TEST_DURATION
          value: "30s"
        volumeMounts:
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
        - name: debugfs
          mountPath: /sys/kernel/debug
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: debugfs
        hostPath:
          path: /sys/kernel/debug
      restartPolicy: Always