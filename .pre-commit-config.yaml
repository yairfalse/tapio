# See https://pre-commit.com for more information
repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: gofmt
        args: [-w, -s]
        language: system
        files: \.go$
        
      - id: go-vet
        name: go vet
        entry: bash
        args: [-c, 'go list ./... | grep -v pkg/mod | xargs go vet']
        language: system
        files: \.go$
        pass_filenames: false
        
      - id: go-mod-tidy
        name: go mod tidy
        entry: go
        args: [mod, tidy]
        language: system
        files: go\.(mod|sum)$
        pass_filenames: false
        
      - id: agent-check
        name: agent quality check
        entry: bash
        args: [-c, 'make agent-check']
        language: system
        files: \.go$
        pass_filenames: false
        
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-mod-tidy
      - id: go-fmt
      - id: go-vet-mod
      - id: go-unit-tests-mod
        args: [-short]