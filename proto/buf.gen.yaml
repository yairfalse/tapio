version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/yairfalse/tapio/proto/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  # Go code generation
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative
  
  # gRPC Go code generation
  - plugin: buf.build/grpc/go
    out: gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  
  # VT protobuf for optimized performance (like Polar Signals)
  # Disabled for now - conflicts with grpc generation
  # - plugin: buf.build/community/planetscale-vtprotobuf
  #   out: gen
  #   opt:
  #     - paths=source_relative
  #     - features=marshal+unmarshal+size+pool+grpc
  
  # gRPC-Gateway generation
  - plugin: buf.build/grpc-ecosystem/gateway
    out: gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      - logtostderr=true
  
  # OpenAPI v2 generation for Swagger UI
  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: gen/openapiv2
    opt:
      - logtostderr=true
      - allow_merge=true
      - merge_file_name=tapio
      - json_names_for_fields=false
  
  # TypeScript client generation for future UI
  - plugin: buf.build/community/timostamm-protobuf-ts
    out: gen/typescript
    opt:
      - generate_dependencies
      - long_type_string
      - optimize_code_size