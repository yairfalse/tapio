# TLS certificates for secure communication
apiVersion: v1
kind: Secret
metadata:
  name: tapio-tls-certs
  namespace: tapio-system
  labels:
    app.kubernetes.io/name: tapio-tls
    app.kubernetes.io/part-of: tapio
type: kubernetes.io/tls
data:
  # Replace with actual certificate and key
  # openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout tls.key -out tls.crt -subj "/CN=tapio-system"
  # cat tls.crt | base64 -w 0
  # cat tls.key | base64 -w 0
  
  tls.crt:   # Self-signed cert for testing
  tls.key:   # Self-signed key for testing
---
# CA certificate for verifying external services
apiVersion: v1
kind: Secret
metadata:
  name: tapio-ca-certs
  namespace: tapio-system
  labels:
    app.kubernetes.io/name: tapio-ca
    app.kubernetes.io/part-of: tapio
type: Opaque
data:
  # Custom CA certificates for external services
  # cat ca.crt | base64 -w 0
  ca.crt:   # Self-signed CA cert for testing
---
# ETCD client certificates (for clusters with ETCD monitoring)
