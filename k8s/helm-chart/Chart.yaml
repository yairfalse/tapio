apiVersion: v2
name: tapio
description: |
  Tapio eBPF-based Kubernetes observability platform with OTEL integration.
  Provides deep insights into cluster behavior through kernel-level monitoring.
type: application
version: 1.0.0
appVersion: "1.0.0"
kubeVersion: ">=1.20.0"

home: https://github.com/yairfalse/tapio
sources:
  - https://github.com/yairfalse/tapio

maintainers:
  - name: Tapio Team
    email: team@tapio.io
    url: https://tapio.io

keywords:
  - observability
  - ebpf
  - kubernetes
  - monitoring
  - opentelemetry
  - tracing

annotations:
  category: Monitoring
  licenses: Apache-2.0
  
dependencies:
  - name: nats
    version: "1.1.5"
    repository: "https://nats-io.github.io/k8s/helm/charts/"
    condition: nats.enabled
    tags:
      - messaging
  
  - name: neo4j
    version: "5.15.0"
    repository: "https://helm.neo4j.com/"
    condition: neo4j.enabled
    tags:
      - database
      - graph