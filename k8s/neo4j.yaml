apiVersion: v1
kind: ConfigMap
metadata:
  name: neo4j-config
  namespace: default
data:
  NEO4J_AUTH: "neo4j/password"
  NEO4J_server_memory_heap_max__size: "1G"
  NEO4J_server_memory_heap_initial__size: "512M"
  NEO4J_server_config_strict__validation_enabled: "false"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: default
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:5-community
        ports:
        - containerPort: 7474
          name: browser
        - containerPort: 7687
          name: bolt
        envFrom:
        - configMapRef:
            name: neo4j-config
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: default
spec:
  type: NodePort
  ports:
  - name: browser
    port: 7474
    targetPort: 7474
    nodePort: 30474
  - name: bolt
    port: 7687
    targetPort: 7687
    nodePort: 30687
  selector:
    app: neo4j